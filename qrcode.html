<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Serviços QR</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Selecione a Unidade da Locadora</th>
                        <th>Tipo de Serviço</th>
                        <th>Caixa Vazia</th>
                        <th>Caixa com Pesquisa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="form-control"placeholder="Digite o produto">
                                <option value="">Selecione</option>
                                <option value="1">RJ (Galeão)</option>
                                <option value="2">SP (Congonhas)</option>
                                <option value="3">SP (Ibirapuera)</option>
                                <option value="4">SP (Campinas)</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>Opção A</option>
                                <option>Opção B</option>
                                <option>Opção C</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>Opção X</option>
                                <option>Opção Y</option>
                                <option>Opção Z</option>
                            </select>
                        </td>
                        <td>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2 rounded-0" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                                <button class="btn btn-outline-dark rounded-0 ml-3" type="submit">Buscar</button>
                            </form>
                        </td>
                        
                    </tr>
                    <!-- se eu preciar, adicionarei mais linhas -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">

        <img src="" alt="">




        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
